apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-microservice
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend-container
          image: dwaiproduction/erp:frontend
          imagePullPolicy: Always
      imagePullSecrets:
        - name: regcredv2
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-microservice-entrypoint
  namespace: default
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30008