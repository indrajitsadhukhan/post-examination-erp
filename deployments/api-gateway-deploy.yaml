apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-microservice
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway-container
          image: api-gateway:0.1.0
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-microservice-entrypoint
  namespace: default
spec:
  type: NodePort
  selector:
    app: api-gateway
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30005